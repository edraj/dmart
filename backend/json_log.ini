[loggers]
keys=root, hypercorn

[handlers]
keys=access_handler

[formatters]
keys=json

[logger_root]
level=ERROR
handlers=access_handler
propagate=1

[logger_hypercorn]
level=ERROR
handlers=access_handler
propagate=0
qualname=hypercorn

[handler_access_handler]
class=logging.StreamHandler
formatter=json
args=()

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
