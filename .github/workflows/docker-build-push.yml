name: Docker Build and Push

on:
  push:
    tags:
      - 'v*' # Triggers on tags matching the pattern 'v*'
    branches:
      - master
  release:
    types: [published] # Triggers when a new release is published

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history and tags for git describe

      - name: Generate version from git describe
        id: version
        run: |
          VERSION=$(git describe --tags)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install uv
        run: pip install uv

      - name: Fetch latest version from PyPI and increment
        id: pypi_version
        run: |
          # Fetch the latest version from PyPI
          PYPI_VERSION=$(curl -s https://pypi.org/pypi/dmart/json | jq -r '.info.version')
          echo "Latest PyPI version: $PYPI_VERSION"

          # Read version from setup.py
          SETUP_VERSION=$(grep 'version=' backend/setup.py | sed -E 's/.*version="([^"]+)".*/\1/')
          echo "Version in setup.py: $SETUP_VERSION"

          # Extract base versions for comparison
          PYPI_BASE=$(echo $PYPI_VERSION | sed -E 's/(.*)-([0-9]+)$/\1/')
          SETUP_BASE=$(echo $SETUP_VERSION | sed -E 's/(.*)-([0-9]+)$/\1/')

          # Compare base versions and decide which to use
          if [ "$SETUP_BASE" != "$PYPI_BASE" ]; then
            # Different base versions - compare them
            if [ "$(printf '%s\n' "$SETUP_BASE" "$PYPI_BASE" | sort -V | tail -n1)" = "$SETUP_BASE" ]; then
              echo "setup.py has newer base version ($SETUP_BASE > $PYPI_BASE), using it"
              BASE_VERSION=$SETUP_BASE
              LAST_NUMBER=$(echo $SETUP_VERSION | sed -E 's/.*-([0-9]+)$/\1/')
            else
              echo "PyPI has newer base version, using it"
              BASE_VERSION=$PYPI_BASE
              LAST_NUMBER=$(echo $PYPI_VERSION | sed -E 's/.*-([0-9]+)$/\1/')
            fi
          else
            # Same base version - use PyPI's last number
            echo "Same base version, incrementing from PyPI"
            BASE_VERSION=$PYPI_BASE
            LAST_NUMBER=$(echo $PYPI_VERSION | sed -E 's/.*-([0-9]+)$/\1/')
          fi

          # Increment the last number
          NEW_NUMBER=$((LAST_NUMBER + 1))
          NEW_VERSION="${BASE_VERSION}-${NEW_NUMBER}"

          echo "New version: $NEW_VERSION"

          # Update setup.py with new version (temporary, not committed)
          sed -i.bak "s/version=\".*\"/version=\"$NEW_VERSION\"/" backend/setup.py
          cat backend/setup.py | grep "version="

          # Export for later steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "PATH=$VIRTUAL_ENV/bin:$PATH" >> $GITHUB_ENV
          uv pip install setuptools pyinstaller

      - name: Install build dependencies
        run: |
          uv pip install setuptools pyinstaller

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          source .venv/bin/activate
          cd backend
          bash publish.sh

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5.9.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.event.release.prerelease == false }} # Tag as 'latest' if the release is stable
            type=raw,value=${{ steps.version.outputs.version }} # Version from git describe --tags

      - name: Build Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: admin_scripts/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Verify image push
        run: |
          echo "Image pushed successfully with tags: ${{ steps.meta.outputs.tags }}"
