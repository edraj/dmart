name: Docker Build and Push

on:
  push:
    tags:
      - 'v*' # Triggers on tags matching the pattern 'v*'
    branches:
      - master
  release:
    types: [published] # Triggers when a new release is published

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history and tags for git describe

      - name: Generate version from git describe
        id: version
        run: |
          VERSION=$(git describe --tags)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5.9.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.event.release.prerelease == false }} # Tag as 'latest' if the release is stable
            type=raw,value=${{ steps.version.outputs.version }} # Version from git describe --tags

      - name: Build Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: . 
          file: admin_scripts/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Verify image push
        run: |
          echo "Image pushed successfully with tags: ${{ steps.meta.outputs.tags }}"
