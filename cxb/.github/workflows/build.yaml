name: Build
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build CXB on ubuntu-latest
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn

      - name: Prepare config file 
        run: cp public/config.sample.json public/config.json

      - name: Build CXB
        run: yarn build
        env:
          NODE_ENV: production
      
      - name: remove config file 
        run: rm dist/client/config.json

      - name: Set release variables
        if: github.ref == 'refs/heads/main'
        run: |
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "TAG_NAME=build-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
      
      - name: Create build archive
        if: github.ref == 'refs/heads/main'
        run: |
          cd dist
          tar -czf ../cxb.tar.gz client/
      
      - name: Create Tag
        if: github.ref == 'refs/heads/main' && env.GITEA_ACTIONS != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ env.TAG_NAME }}
          git push origin ${{ env.TAG_NAME }}

      - name: Create Release (GitHub)
        if: github.ref == 'refs/heads/main' && env.GITEA_ACTIONS != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Build ${{ env.SHORT_SHA }}
          body: |
            Automated build from commit ${{ env.SHORT_SHA }}
            Built on: ${{ github.run_id }}
          files: ./cxb.tar.gz
      
      - name: Create Release (Gitea)
        if: github.ref == 'refs/heads/main' && env.GITEA_ACTIONS == 'true'
        uses: akkuman/gitea-release-action@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Build ${{ env.SHORT_SHA }}
          body: |
            Automated build from commit ${{ env.SHORT_SHA }}
            Built on: ${{ github.run_id }}
          files: ./cxb.tar.gz
  